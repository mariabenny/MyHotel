<div class="container">

    <h1 style="margin-left: 40%;">Feedback</h1>

 <div class="row">

     <form #form="ngForm" (ngSubmit)="save(form);">

         <div>

             <label for="topic">Topic</label>

             <input ngModel #topic="ngModel" type="text" name="topic" class="form-control">

         </div>

         <div>

             <label for="description">Description</label>

             <input ngModel #description="ngModel" type="text" name="description" class="form-control">

         </div>




         <div class="d-grid mt-2">

             <button class="btn btn-primary">Save</button>

         </div>

     </form>

 </div>

</div>
